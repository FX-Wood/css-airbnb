<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Meet Guidebooks</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">  
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Aribnb hosts</p>
    </div>
    <div class="content">
      <div class="block" id="san-fran"> <div>San Francisco</div></div>
      <div class="block" id="ny"><div>New York</div></div>
      <div class="block" id="london"><div>London</div></div>
    </div>
    <div class="content">
      <button>See All Guidebooks</button>
    </div>
  </div>
  <div class="wrapper">
      <div>
          <div class="content">  
            <h1>Just for the weekend</h1>
            <p>Discover new, inspiring places close to home.</p>
          </div>
          <div class="content">
              <div class="block" id="napa"> <div>Napa</div></div>
              <div class="block" id="sonoma"><div>Sonoma</div></div>
              <div class="block" id="san-fran-2"><div>San Francisco</div></div>
          </div>
      </div>
      <div class="content">
          <button>See All Destinations</button>
      </div>
  </div>
</body>
</html>
