<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">  
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Aribnb hosts</p>
    </div>
    <div class="content">
      <div><img src="./img/san-francisco.jpg" alt="San Francisco">San Francisco</div>
      <div><img src="./img/new-york.jpg" alt="New York">New York</div>
      <div><img src="./img/london.jpg" alt="London">London</div>
    </div>
    <div class="content">
      <button>See All Guidebooks</button>
    </div>
  </div>
  <div class="wrapper">
      <div>
          <div class="content">  
            <h1>Just for the weekend</h1>
            <p>Discover new, inspiring places close to home.</p>
          </div>
          <div class="content">
            <div><img src="./img/napa.jpg" alt="Napa">Napa</div>
            <div><img src="./img/sonoma.jpg" alt="Sonoma">Sonoma</div>
            <div><img src="./img/san-francisco-2.jpg" alt="San Francisco">San Francisco</div>
          </div>
      </div>
      <div class="content">
          <button>See All Destinations</button>
      </div>
  </div>
</body>
</html>
